<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Workflow Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .log-entry {
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 3px;
            font-size: 14px;
        }
        .log-info {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        .log-error {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }
        .log-warning {
            background-color: #fff3e0;
            border-left: 4px solid #ff9800;
            color: #e65100;
        }
        .log-success {
            background-color: #e8f5e8;
            border-left: 4px solid #4caf50;
            color: #2e7d32;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .status {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .status.ready {
            background-color: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }
        .status.testing {
            background-color: #fff3e0;
            color: #e65100;
            border: 2px solid #ff9800;
        }
    </style>
</head>
<body>
    <h1>üß™ Appointment Workflow Test Suite</h1>
    
    <div id="status" class="status ready">
        Ready to test the complete appointment management workflow
    </div>
    
    <div style="text-align: center; margin: 20px 0;">
        <p><strong>This test will verify:</strong></p>
        <ul style="text-align: left; display: inline-block;">
            <li>‚úÖ Database diagnostic and doctor linkage</li>
            <li>üîê Receptionist login authentication</li>
            <li>üìÖ Appointment fetching for linked doctor</li>
            <li>üîÑ Appointment status updates</li>
        </ul>
    </div>

    <script src="/test-appointment-workflow.js"></script>
    
    <script>
        // Additional browser-specific test functions
        async function testLocalStorageFlow() {
            console.log('=== Testing localStorage simulation ===');
            
            // Simulate the login flow that would happen in the actual app
            const loginData = {
                email: 'adminareceptionist@medicare.com',
                password: 'admin123'
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Simulate storing in localStorage like the real app does
                    const userData = {
                        id: data.receptionist.id,
                        name: data.receptionist.name,
                        email: data.receptionist.email,
                        linked_doctor_ids: data.receptionist.linkedDoctorIds
                    };
                    
                    localStorage.setItem('user', JSON.stringify(userData));
                    console.log('‚úÖ User data stored in localStorage:', userData);
                    
                    // Now test fetching appointments like the appointments tab would
                    const user = JSON.parse(localStorage.getItem('user'));
                    const doctorIds = user.linked_doctor_ids || [];
                    
                    if (doctorIds.length > 0) {
                        const doctorId = doctorIds[0];
                        console.log('üîç Fetching appointments for doctor:', doctorId);
                        
                        const aptResponse = await fetch(`/api/appointments?doctorId=${doctorId}`);
                        const aptData = await aptResponse.json();
                        
                        console.log('üìÖ Appointments response:', aptData);
                        
                        return {
                            success: true,
                            appointmentCount: aptData.appointments?.length || 0,
                            appointments: aptData.appointments
                        };
                    }
                }
                
                return { success: false, error: 'Login failed' };
                
            } catch (error) {
                console.error('‚ùå Test failed:', error);
                return { success: false, error: error.message };
            }
        }
        
        // Add localStorage test to the workflow
        window.testLocalStorageFlow = testLocalStorageFlow;
    </script>
</body>
</html>
