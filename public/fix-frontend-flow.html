<!DOCTYPE html>
<html>
<head>
    <title>Fix Frontend Data Flow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .step { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; background: #007cba; color: white; border: none; }
        .output { background: #f5f5f5; padding: 10px; margin: 10px 0; white-space: pre-wrap; font-family: monospace; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Fix Frontend Data Flow</h1>
    
    <div class="step">
        <h3>Step 1: Login and Store Data Correctly</h3>
        <button onclick="performLogin()">Perform Login</button>
        <div id="loginResult" class="output"></div>
    </div>
    
    <div class="step">
        <h3>Step 2: Test Frontend Data Reading Logic</h3>
        <button onclick="testDataReading()">Test Data Reading</button>
        <div id="dataResult" class="output"></div>
    </div>
    
    <div class="step">
        <h3>Step 3: Test Appointments API with Correct Data</h3>
        <button onclick="testAppointmentsWithData()">Test Appointments API</button>
        <div id="apiResult" class="output"></div>
    </div>
    
    <div class="step">
        <h3>Step 4: Go to Dashboard</h3>
        <p>After all tests pass, you can visit the <a href="/dashboard" target="_blank">Dashboard</a></p>
    </div>

    <script>
        async function performLogin() {
            const output = document.getElementById('loginResult');
            output.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'adminareceptionist@medicare.com',
                        password: 'Admin#123'
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store exactly like the real app
                    localStorage.setItem("receptionist", JSON.stringify(data.receptionist));
                    localStorage.setItem("doctors", JSON.stringify(data.doctors));
                    
                    output.innerHTML = `<span class="success">✓ Login successful!</span>
                    
Stored receptionist data:
${JSON.stringify(data.receptionist, null, 2)}

Stored doctors data:
${JSON.stringify(data.doctors, null, 2)}

LinkedDoctorIds: ${JSON.stringify(data.receptionist.linkedDoctorIds)}`;
                } else {
                    output.innerHTML = `<span class="error">✗ Login failed: ${data.error}</span>`;
                }
            } catch (error) {
                output.innerHTML = `<span class="error">✗ Error: ${error.message}</span>`;
            }
        }
        
        function testDataReading() {
            const output = document.getElementById('dataResult');
            
            // Simulate the exact logic from appointments-tab.tsx
            let user = localStorage.getItem('user');
            let receptionist = localStorage.getItem('receptionist');
            
            let result = 'Testing frontend data reading logic...\\n\\n';
            result += `localStorage 'user': ${user ? 'found' : 'not found'}\\n`;
            result += `localStorage 'receptionist': ${receptionist ? 'found' : 'not found'}\\n\\n`;
            
            let parsedUser = null;
            
            if (receptionist) {
                parsedUser = JSON.parse(receptionist);
                result += `✓ Using receptionist data\\n`;
                result += `Parsed receptionist: ${JSON.stringify(parsedUser, null, 2)}\\n\\n`;
            } else if (user) {
                parsedUser = JSON.parse(user);
                result += `✓ Using user data\\n`;
                result += `Parsed user: ${JSON.stringify(parsedUser, null, 2)}\\n\\n`;
            } else {
                result += `✗ No user data found!\\n`;
                output.innerHTML = `<span class="error">${result}</span>`;
                return;
            }
            
            const doctorIds = parsedUser.linkedDoctorIds || parsedUser.linked_doctor_ids || [];
            result += `Doctor IDs found: ${JSON.stringify(doctorIds)}\\n`;
            result += `Available fields: ${JSON.stringify(Object.keys(parsedUser))}\\n\\n`;
            
            if (doctorIds.length > 0) {
                result += `✓ Will use doctor ID: ${doctorIds[0]}\\n`;
                output.innerHTML = `<span class="success">${result}</span>`;
            } else {
                result += `✗ No doctor IDs found!\\n`;
                output.innerHTML = `<span class="error">${result}</span>`;
            }
        }
        
        async function testAppointmentsWithData() {
            const output = document.getElementById('apiResult');
            output.textContent = 'Testing appointments API...';
            
            try {
                // Get doctor ID using the same logic as the component
                const receptionist = localStorage.getItem('receptionist');
                if (!receptionist) {
                    output.innerHTML = '<span class="error">No receptionist data found! Run login first.</span>';
                    return;
                }
                
                const parsedUser = JSON.parse(receptionist);
                const doctorIds = parsedUser.linkedDoctorIds || parsedUser.linked_doctor_ids || [];
                
                if (doctorIds.length === 0) {
                    output.innerHTML = '<span class="error">No doctor IDs found in receptionist data!</span>';
                    return;
                }
                
                const doctorId = doctorIds[0];
                
                const response = await fetch(`/api/appointments?doctorId=${doctorId}`);
                const data = await response.json();
                
                if (response.ok) {
                    let result = `✓ API call successful!\\n\\n`;
                    result += `Doctor ID used: ${doctorId}\\n`;
                    result += `Appointments found: ${data.appointments.length}\\n\\n`;
                    
                    if (data.appointments.length > 0) {
                        result += 'Sample appointments:\\n';
                        data.appointments.slice(0, 3).forEach((apt, index) => {
                            result += `${index + 1}. ${apt.patientName} - ${apt.appointmentDate} (${apt.status})\\n`;
                        });
                        
                        if (data.appointments.length > 3) {
                            result += `... and ${data.appointments.length - 3} more\\n`;
                        }
                    }
                    
                    output.innerHTML = `<span class="success">${result}</span>`;
                } else {
                    output.innerHTML = `<span class="error">✗ API failed: ${data.error}</span>`;
                }
            } catch (error) {
                output.innerHTML = `<span class="error">✗ Error: ${error.message}</span>`;
            }
        }
        
        // Auto-check data on page load
        window.onload = function() {
            const receptionist = localStorage.getItem('receptionist');
            if (receptionist) {
                testDataReading();
            }
        };
    </script>
</body>
</html>
