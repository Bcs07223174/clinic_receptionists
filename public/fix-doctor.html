<!DOCTYPE html>
<html>
<head>
    <title>Fix Doctor Linkage</title>
</head>
<body>
    <h1>Fix Doctor Linkage</h1>
    <button onclick="fixDoctorLink()">Fix Doctor Link</button>
    <button onclick="checkDiagnostic()">Check Database</button>
    <div id="result"></div>
    
    <script>
        async function fixDoctorLink() {
            try {
                const result = document.getElementById('result');
                result.innerHTML = 'Fixing doctor linkage...';
                
                const response = await fetch('/api/fix-doctor-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                result.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
        
        async function checkDiagnostic() {
            try {
                const result = document.getElementById('result');
                result.innerHTML = 'Checking database...';
                
                const response = await fetch('/api/diagnostic');
                const data = await response.json();
                result.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
