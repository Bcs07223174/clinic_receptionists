<!DOCTYPE html>
<html>
<head>
    <title>Complete System Flow Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; border-left: 4px solid #dc3545; }
        .info { background: #d1ecf1; border-left: 4px solid #17a2b8; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîÑ Complete System Flow Test</h1>
    <p>This will test the complete flow: Login ‚Üí Store User Data ‚Üí Fetch Appointments</p>

    <div class="test-section">
        <h3>Step 1: Test Login API</h3>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h3>Step 2: Check localStorage</h3>
        <button onclick="checkLocalStorage()">Check localStorage</button>
        <div id="localStorage-result"></div>
    </div>

    <div class="test-section">
        <h3>Step 3: Test Appointments API</h3>
        <button onclick="testAppointments()">Test Appointments</button>
        <div id="appointments-result"></div>
    </div>

    <div class="test-section">
        <h3>Step 4: Simulate Frontend Flow</h3>
        <button onclick="simulateFrontendFlow()">Simulate Complete Flow</button>
        <div id="frontend-result"></div>
    </div>

    <script>
        let loginData = null;

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<p>Testing login...</p>';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'adminareceptionist@medicare.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                loginData = data;

                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Login Successful</h4>
                            <p><strong>Receptionist:</strong> ${data.receptionist.name} (${data.receptionist.email})</p>
                            <p><strong>Linked Doctor IDs:</strong> ${JSON.stringify(data.receptionist.linkedDoctorIds)}</p>
                            <p><strong>Doctors Found:</strong> ${data.doctors.length}</p>
                            ${data.doctors.map(doc => `<p>  - ${doc.name} (${doc.specialization})</p>`).join('')}
                            <details>
                                <summary>Full Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Login Failed</h4>
                            <p>${data.error || 'Unknown error'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Login Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function checkLocalStorage() {
            const resultDiv = document.getElementById('localStorage-result');
            
            const user = localStorage.getItem('user');
            
            if (user) {
                try {
                    const parsedUser = JSON.parse(user);
                    resultDiv.innerHTML = `
                        <div class="info">
                            <h4>üì± localStorage Data Found</h4>
                            <p><strong>Raw Data:</strong></p>
                            <pre>${user}</pre>
                            <p><strong>Parsed Data:</strong></p>
                            <pre>${JSON.stringify(parsedUser, null, 2)}</pre>
                            <p><strong>Linked Doctor IDs:</strong> ${JSON.stringify(parsedUser.linked_doctor_ids || 'not found')}</p>
                        </div>
                    `;
                } catch (error) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Invalid localStorage Data</h4>
                            <p>Error parsing: ${error.message}</p>
                            <p>Raw data: ${user}</p>
                        </div>
                    `;
                }
            } else {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå No localStorage Data</h4>
                        <p>No user data found in localStorage</p>
                    </div>
                `;
            }
        }

        async function testAppointments() {
            const resultDiv = document.getElementById('appointments-result');
            
            if (!loginData || !loginData.success) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå No Login Data</h4>
                        <p>Please run the login test first</p>
                    </div>
                `;
                return;
            }

            const doctorIds = loginData.receptionist.linkedDoctorIds;
            if (!doctorIds || doctorIds.length === 0) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå No Doctor IDs</h4>
                        <p>No linked doctor IDs found in login response</p>
                    </div>
                `;
                return;
            }

            const doctorId = doctorIds[0];
            resultDiv.innerHTML = `<p>Testing appointments for doctor ID: ${doctorId}</p>`;

            try {
                const response = await fetch(`/api/appointments?doctorId=${doctorId}`);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Appointments Fetched Successfully</h4>
                            <p><strong>Doctor ID Used:</strong> ${doctorId}</p>
                            <p><strong>Appointments Found:</strong> ${data.appointments.length}</p>
                            ${data.appointments.slice(0, 3).map((apt, i) => 
                                `<p>  ${i+1}. ${apt.patientName} - ${apt.appointmentDate} (${apt.status})</p>`
                            ).join('')}
                            ${data.appointments.length > 3 ? `<p>  ... and ${data.appointments.length - 3} more</p>` : ''}
                            <details>
                                <summary>Full Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Appointments API Failed</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Appointments Request Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function simulateFrontendFlow() {
            const resultDiv = document.getElementById('frontend-result');
            resultDiv.innerHTML = '<p>Simulating complete frontend flow...</p>';

            try {
                // Step 1: Login
                console.log('Step 1: Login API call');
                const loginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'adminareceptionist@medicare.com',
                        password: 'admin123'
                    })
                });

                const loginData = await loginResponse.json();
                
                if (!loginResponse.ok || !loginData.success) {
                    throw new Error(`Login failed: ${loginData.error}`);
                }

                // Step 2: Store in localStorage (simulating what the real app should do)
                console.log('Step 2: Store user data');
                const userData = {
                    id: loginData.receptionist.id,
                    name: loginData.receptionist.name,
                    email: loginData.receptionist.email,
                    linked_doctor_ids: loginData.receptionist.linkedDoctorIds
                };
                localStorage.setItem('user', JSON.stringify(userData));

                // Step 3: Fetch appointments (simulating appointments tab)
                console.log('Step 3: Fetch appointments');
                const user = JSON.parse(localStorage.getItem('user'));
                const doctorIds = user.linked_doctor_ids || [];
                
                if (doctorIds.length === 0) {
                    throw new Error('No doctor IDs found in stored user data');
                }

                const doctorId = doctorIds[0];
                console.log('Using doctor ID:', doctorId);

                const appointmentsResponse = await fetch(`/api/appointments?doctorId=${doctorId}`);
                const appointmentsData = await appointmentsResponse.json();

                if (!appointmentsResponse.ok) {
                    throw new Error(`Appointments API failed: ${appointmentsData.error}`);
                }

                // Success!
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>üéâ Complete Flow Successful!</h4>
                        <p><strong>‚úÖ Login:</strong> ${loginData.receptionist.name}</p>
                        <p><strong>‚úÖ Doctor Link:</strong> ${doctorId}</p>
                        <p><strong>‚úÖ Appointments:</strong> ${appointmentsData.appointments.length} found</p>
                        
                        <h5>Sample Appointments:</h5>
                        ${appointmentsData.appointments.slice(0, 5).map((apt, i) => 
                            `<p>  ${i+1}. ${apt.patientName} - ${apt.appointmentDate} (${apt.status})</p>`
                        ).join('')}
                        
                        <details>
                            <summary>Stored User Data</summary>
                            <pre>${JSON.stringify(userData, null, 2)}</pre>
                        </details>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Flow Failed</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-run basic checks on page load
        window.addEventListener('load', () => {
            checkLocalStorage();
        });
    </script>
</body>
</html>
