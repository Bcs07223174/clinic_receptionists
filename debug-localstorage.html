<!DOCTYPE html>
<html>
<head>
    <title>Debug LocalStorage</title>
</head>
<body>
    <h1>LocalStorage Debug</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        const user = localStorage.getItem('user');
        
        if (user) {
            const parsedUser = JSON.parse(user);
            output.innerHTML = `
                <h3>User Data Found:</h3>
                <pre>${JSON.stringify(parsedUser, null, 2)}</pre>
                
                <h3>Available Properties:</h3>
                <ul>
                    ${Object.keys(parsedUser).map(key => 
                        `<li><strong>${key}:</strong> ${typeof parsedUser[key]} = ${JSON.stringify(parsedUser[key])}</li>`
                    ).join('')}
                </ul>
                
                <h3>Check for Doctor IDs:</h3>
                <p>linkedDoctorIds: ${JSON.stringify(parsedUser.linkedDoctorIds)}</p>
                <p>linked_doctor_ids: ${JSON.stringify(parsedUser.linked_doctor_ids)}</p>
            `;
        } else {
            output.innerHTML = '<p>No user data found in localStorage</p>';
        }
    </script>
</body>
</html>
